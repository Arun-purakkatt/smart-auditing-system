{% extends "invoicedata/base.html" %}
{% block content %}
<main role="main" class="container" style="margin-right: 11%;">
    <div class="col-md-12">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ object.issuer }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'invoice-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</main>
{% endblock content %}
